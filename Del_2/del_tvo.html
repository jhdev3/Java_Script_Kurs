<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="css/styles.css">
        <!--Importerar jquery, går lika bra med cdn men här är uncompressed, development jQuery 3.6.0 ifall jag vill kolla närmare på funktionerna :)

</head>
<body>
        <!-- Gissa talet -->
        <!-- Forms behöver inte name = egentligen nu när jag inte sänder forms:
            viktigt att veta om man ska skicka forms är det de som har name input värden som skickas.
        -->
    <div class="gissa_talet"> 
        <p>Upg6: Gissa på ett numer mellan 1-100, <br> Använder: jQuery</p>
        <div class="form"> 
            <form id="guessID123" action ="#">
                <label class="label" for="guess_number">Gissa Talet: </label> <br>
                <input type="number" name="guess_number" id="guessNumber" required><br>
                <input type="submit" value="Gissa talet">
                <input type="reset" value="Starta om" id="reset_guess">

            </form>
        </div>
        <div class="form_out"> 
            <p id="attempts"> Försök: </p>
            <p class="bold"> <span id="tips"> Gissa på ett tal mellan 1 - 100 </span> </p> 
        </div>
    </div>

    <div class="gird_cont">
        <div class="grid-col-1"> 
            <p>Upg6 Rövarspråket, DOM </p>
            <form id="rovarID123" action="#"> 
                <label class="label" for="encode">Översatt till rövarspråket: </label> <br>
                <input type="text" name="encode" id="encodeRovar" pattern = "[a-öA-Ö\s]+" required><br>
                <input type="submit" value="Översätt till Rövarspråket">
            </form>
        </div>
        <div class="grid-col-2">    
            <p> Översatt till rövarspråket: </p>
            <p id=rovarOut> </p>
        </div>
   </div>

   <p>Upg 7: Intelligent reseformulär</p> 
   <div class="flex_cont" > 
        <div class="flex_form">
            <div id ="userDetails">
                <form id="user_form" action="#">                <!--Användarens boknings upg :)-->
                    <label for = "Fname" > Förnamn: </label>
                    <input type="text" name = "firstName" id="Fname"> 
                    <label for = "familyName" > Efternamn: </label>
                    <input type="text" name = "familyName" id="familyName">  <br> 

                    <label for = "userEmail" > Email: </label>
                    <input type="text" name="userEmail" id="userEmail"> <br>
                    <label for = "usertnummer" > Telefonnummer: </label>
                    <input type="text" name="usertnummer" id="usertnummer"> <br>

                    <label  for = "userGAddress" > Gatuadress: </label> 
                    <input type="text" name="userGAddress" id="userGAddress"> <br>
                    <label  for = "userPostnummer" > Postnummer: </label>
                    <input type="text" name="userPostnummer" id="userPostnummer" size="5">
                    <label  for = "userStad" > Stad: </label>
                    <input type="text"  name="userStad" id="userStad"> 
                    <br>
                    <input type="submit" id="userDetailsButton" value= "Användar uppgifter">
                </form>

                <p id="userFormOut"> </p>
            </div>
              
               
                <div id="reseDetails">
                     <form id="bookTravel" action="#">
                        <!--Resan upg :)-->
                        <label class="resa" for="resOrt">Val av ort: </label>
                        <input type ="text" id ="resOrt"> 
                        <label class="resa" for="avReseDatum">Avresedatum: </label>
                        <input type ="date" id ="avReseDatum"> 
                        <label class="resa" for="hemReseDatum">Hemresedatum: </label>
                        <input type ="date" id ="hemReseDatum"> 
                        <input class ="resa" type="submit" value="Boka resa">
                    </form>
                </div>
        </div>
        <div class="flex_form_output"> 
            <h1> outPut:</h1>
        </div>
   </div>





    <script src ="java_script/guess.js"></script> 
    <script src ="java_script/rovarupg6.js"></script>
